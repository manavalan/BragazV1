<!-- 
 {{productFilter| json }}} -->



 <div class="panel panel-default sidebar-menu productFilter" *ngFor="let filter of productFilter" >

    <div class="panel-heading">
        <h3 class="panel-title">{{filter.ProductTagName}} </h3>
    </div>

   
   <div class="panel-body">

            <form>
                <div class="form-group">
                    <div *ngFor="let  ItemName of filter.ProductTagValues">

                          
                        <label class="checkbox">
                            <input type="checkbox" [checked]="isChecked(ItemName)" (click)="selectedFilter(ItemName, $event.target.checked)"> 
                            <i></i> {{ItemName.ProductTagValueName}} 
                            <!-- ({{ItemName.totalItem}}) -->
                        </label>
                    </div>
                   
                </div>

                

            </form>

        </div>
        
       
       
          
    </div>





<div class="banner">
    <a href="#">
        <img src="assets/images/banner.jpg" alt="sales 2014" class="img-responsive">
    </a>
</div>
