<div class="col-md-12" *ngIf="productInfo != null">

  <div class="row" id="productMain">
    <div class="col-sm-4">

      <product-images [images]="images" [selectedImage]="selectedImage">
      </product-images>

    </div>
    <div class="col-sm-8">
      <div class="box">
        <!-- <h1 class="text-center">{{productInfo.ProductName}}</h1>
                
                <p class="price">$124.00</p> -->
        <div class="row" id="details">
          <div class="col-sm-6">
            <product-price [product]="productInfo"></product-price>


          </div>
          <div class="col-sm-6">
            <product-variants [product]="productInfo"></product-variants>
            <br/>
            <br/>
            <p class="text-center buttons">
              <a (click)="addToCart()" class="btn btn-primary">
                <i class="fa fa-shopping-cart"></i> Add to cart</a>
              <a href="basket.html" class="btn btn-default">
                <i class="fa fa-heart"></i> Add to wishlist</a>
            </p>

            <hr>
            <div class="social">
              <h4>Show it to your friends</h4>
              <p>
                <a href="#" class="external facebook" data-animate-hover="pulse">
                  <i class="fa fa-facebook"></i>
                </a>
                <a href="#" class="external gplus" data-animate-hover="pulse">
                  <i class="fa fa-google-plus"></i>
                </a>
                <a href="#" class="external twitter" data-animate-hover="pulse">
                  <i class="fa fa-twitter"></i>
                </a>
                <a href="#" class="email" data-animate-hover="pulse">
                  <i class="fa fa-envelope"></i>
                </a>
              </p>
            </div>
          </div>
        </div>





      </div>


    </div>

  </div>
