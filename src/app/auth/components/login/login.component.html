


      <div class="modal-header">
        <h4 class="modal-title pull-left">Login</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
         
              <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                        <input type="email" class="form-control" name="username" placeholder="username" 
                        formControlName="username"
                        autocomplete="off">
                        <div *ngIf="signInForm.get('username').errors && signInForm.get('username').touched">
                              
                                <p class=" text-danger">{{signInForm.get('username').errors.msg || 'Please enter a valid username'}}</p>
                              </div>
                  </div>
                  <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Enter Password" formControlName="password"
                        autocomplete="off">
                      <div *ngIf="signInForm.get('password').errors && signInForm.get('password').touched">
                    
                        <p class="text-danger">{{signInForm.get('password').errors.msg || 'Password must be at least 6 characters'}}</p>
                      </div>
                  </div>
            
                  <p class="text-center">
                      <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Log in</button>
                  </p>
            
              </form>
            
              <div class="loginBtm" data-dismiss="modal" aria-label="Close">
              <span class="pull-left textSmall">New to BragaZ? <a [routerLink]="['/signup']"> Register now</a></span>
              <span class="pull-right textSmall" ><a routerLink="/">Recover password</a></span>
          
            </div>
      </div>
